<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <p style="color: #EC994B; font-style: italic;font-weight: 700;font-size: 3.5vw; margin-bottom: 0px;">Cart</p>
                <div class="myCard card mb-4" style= "border-radius: 30px;">
                    <div class="card-body p-4">
                        <div class="description row align-items-start";>
                            <div class="cart-name col-md-6">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">PRODUCT</p>
                            </div>
                            <div class="cart-price col-md-2">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">PRICE</p>
                            </div>
                            <div class="cart-quantity col-md-2">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">QUANTITY</p>
                            </div>
                            <div class="cart-subtotal col-md-2">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">SUBTOTAL</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="check-out-btn btn-lg">
                        <span>Check Out</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center">
            <div class="col">
                <p style="color: #EC994B; font-style: italic;font-weight: 700;font-size: 3.5vw; margin-bottom: 0px;">WishList</p>
                <div class="myCard card mb-4" style= "border-radius: 30px;">
                    <div class="card-body p-4">
                        <div class="description row align-items-start";>    
                            <div class="wishList-name col-md-8">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">PRODUCT</p>
                            </div>
                            <div class="wishList-price col-md-4">
                                <p style="font-size: 1.5vw; border-bottom:1px solid #EC994B;">PRICE</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="footer" class="container mb-4"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../scripts/header-footer-import.js"></script>
    <script src="../scripts/currentUser.js"></script>
    <script src="../scripts/cart.js"></script>
</body>
</html>
