<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/recommendation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <div id="header"></div>

    <div class="container mb-4">
        <div class="row py-4">
            <p class="h1" style="font-style: italic;font-weight: bold;color: #EC994B;">Weather-Based Book Recommendations</p>
        </div>
        <div class="row">

            <div class="col-md-4 p-0" id="weather-outer-container">
                <div class="weather-container">
                    <div class="search-box">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Enter your locaiton...">
                        <button class="fa-solid fa-magnifying-glass"></button>
                    </div>
                    <div class="not-found">
                        <img src="../images/weatherIcon/404.png">
                        <p>Ooops ! Invalid Location :/</p>
                    </div>
                    <div class="weather-box">
                        <img src="" >
                        <p class="temperature"></p>
                        <p class="description"></p>
                    </div>
                    <div class="weather-details">
                        <div class="humidity">
                            <i class="fa-solid fa-water"></i>
                            <div class="text">
                                <span></span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                                <span></span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>

            <div class="col-md-8 pr-0">
                <div class="book-recommendations p-4" style= "border-radius: 30px;">
                    <h1 style="border-bottom:1px solid #EC994B">Book Recommendation</h1>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="book">
                                <h3 class="book-type py-4">Recommended Book Type:</h3>
                                <div class="book-info">
                                    <h3 class="book-title py-2">Book Title: </h3>
                                    <h3 class="book-author py-2">Book Author: </h3>
                                    <h3 class="book-rental py-2">Rental: </h3>
                                    <h3 class="book-deposit py-2">Deposit : </h3>
                                </div>
                                <div class="btn-container">
                                    <!-- <img src="../images/icon/cart_icon.png" alt="cart" class="p-0 pr-4 btn cart-btn">
                                    <img src="../images/icon/love_icon.png" alt="love" class="p-0 btn love-btn"> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 p-0 d-flex justify-content-center align-items-center">
                            <div class="book-cover">
                                <!-- <img src="${bookInfo.image}" alt="No Book Cover"> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="container mb-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="../scripts/header-footer-import.js"></script>
    <script src="../scripts/recommendation.js"></script>
    <script src="../scripts/currentUser.js"></script>
</body>
</html>
