<header class="container mt-4">
  <a href="./landing-page.html" class="logo ms-4"
    ><img src="../images/logo.png" alt="logo"
  /></a>
  <div class="navigation-bar ms-4">
    <div class="ms-4 search-container">
      <form class="search-bar">
        <input
          class="search-field px-2"
          type="text"
          placeholder="search by name, author, or ISBNs"
        />

        <button
          class="mx-2 mb-1 search-button"
          type="submit"
          style="border: none"
        >
          <img src="../images/search.svg" alt="" width="20px" />
        </button>
      </form>
      <div class="search-history">
        <ul id="history-list">
          <li class="hist1"></li>
          <li class="hist2"></li>
          <li class="hist3"></li>
          <li class="hist4"></li>
          <li class="hist5"></li>
        </ul>
      </div>
    </div>
    <ul class="p-0 my-0 me-4">
      <li>
        <a href="./recommendation.html">RECOMMENDATION</a>
      </li>
      <li class="ms-2">
        <a href="./genre.html"> GENRE </a>
      </li>
      <li class="ms-2">
        <a href="./account.html">ACCOUNT </a>
      </li>
      <li class="ms-2">
        <a href="./cart.html">CART </a>
      </li>
    </ul>
  </div>

  <i
    id="menu-bars"
    class="fa-solid fa-bars"
    style="color: #f1eee9"
  ></i>

  <div class="menu-container" id="menuModal">
    <div class="menu-content">
      <a href="./recommendation.html">RECOMMENDATION</a>
      <a href="./genre.html">GENRE</a>
      <a href="./account.html">ACCOUNT</a>
      <a href="./cart.html">CART</a>

      <button class="btn btn-blue exit">Close</button>
    </div>
  </div>
</header>

<script>
  var elementToMove = $('.search-container');
  elementToMove.detach();
  elementToMove.prependTo('.menu-content');

  $("#menu-bars").click(function () {
    $("#menuModal").show();
  });

  $(".exit").click(function () {
    $("#menuModal").hide();
  });
</script>
