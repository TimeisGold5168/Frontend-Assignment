<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Home - LetsBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header"></div>

    <section class="container mt-4">
      <div class="display-bar">
        <h2 class="title ms-4" style="display: inline">Account details</h2>
        <button
          class="log-out-button btn btn-orange inter-font"
          style="border-radius: 20px"
        >
          Log Out
        </button>
      </div>

      <div class="account-body blue-text mt-2 py-4">
        <table class="ms-4">
          <tr>
            <th>Username</th>
            <td><p class="username my-0 mx-2 px-4 py-2"></p></td>
          </tr>
          <tr>
            <th>Membership</th>
            <td><p class="membership my-0 mx-2 px-4 py-2"></p></td>
          </tr>
          <tr>
            <th>Address</th>
            <td><p class="address my-0 mx-2 px-4 py-2"></p></td>
            <td>
              <button class="editAddress btn btn-orange inter-font"></button>
            </td>
          </tr>
        </table>
      </div>
    </section>

    <div id="footer" class="container mb-4"></div>

    <div class="popup-container" id="addressModal">
          <form class="popup">
            <input type="text" name="firstName" placeholder="First Name" />
            <input type="text" name="lastName" placeholder="First Name" />
            <input type="text" name="addressLine1" placeholder="Address Line 1" />
            <input type="text" name="addressLine2" placeholder="Address Line 2" />
            <input type="text" name="city" placeholder="City" />
            <input type="text" name="state" placeholder="State" />
            <input type="text" name="postalCode" placeholder="Postal Code" />
            <input type="text" name="phoneNumber" placeholder="Phone number" />
            <div>
              <button id="closeModal" class="btn btn-outline-blue">Cancel</button> <button class="ms-2 btn btn-light-blue" type="submit">Save changes</button>
            </div>
            
          </form>     
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/header-footer-import.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/account.js"></script>
  </body>
</html>
