<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <form>
            <div class="logo"><img src="../images/logo.png" width="80%"></div>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="username">
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required id="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required id="password">
            </div>
            
            <button type="submit" class="btn">SIGN UP</button>
       </form>
    </div>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/sign-up.js"></script>
</body>
</html>
