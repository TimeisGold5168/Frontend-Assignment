<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <section class="vh-100" style="background-color: #15133C;">
        <div class="container">
            <div class="row justify-content-center align-items-center h-50">
                <div class="col">
                    <p style="color: #EC994B; font-style: italic;font-weight: 700;font-size: 70px; margin-bottom: 0px;">Cart</p>
                    <div class="card mb-4" style= "border-radius: 30px;">
                        <div class="card-body p-4">
                            <div class="description row align-items-center";>
                                <div class="cart-name col-md-6">
                                    <p style="border-bottom:1px solid #EC994B;">PRODUCT</p>
                                </div>
                                <div class="cart-price col-md-2">
                                    <p style="border-bottom:1px solid #EC994B;">PRICE</p>
                                </div>
                                <div class="cart-quantity col-md-2">
                                    <p style="border-bottom:1px solid #EC994B;">QUANTITY</p>
                                </div>
                                <div class="cart-subtotal col-md-2">
                                    <p style="border-bottom:1px solid #EC994B;">SUBTOTAL</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center h-50">
                <div class="col">
                    <p style="color: #EC994B; font-style: italic;font-weight: 700;font-size: 70px; margin-bottom: 0px;">WishList</p>
                    <div class="card mb-4" style= "border-radius: 30px;">
                        <div class="card-body p-4">
                            <div class="description row align-items-center";>
                                <div class="wishList-ame col-md-8">
                                    <p style="border-bottom:1px solid #EC994B;">PRODUCT</p>
                                </div>
                                <div class="wishList-price col-md-4">
                                    <p style="border-bottom:1px solid #EC994B;">PRICE</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
    <script src="../scripts/products.js"></script>
    <script src="../scripts/cart.js"></script>
</body>
</html>
