<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Book Recommendations</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Weather-Based Book Recommendations</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- User input for location -->
            <div class="col-md-4">
                <div class="location-input bg-light p-4 rounded">
                    <label for="location">Enter Your Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    <button id="search" class="btn btn-primary mt-3">Search Weather</button>
                </div>
            </div>

            <!-- Display weather information here -->
            <div class="col-md-4">
                <div class="weather-info bg-light p-4 rounded">
                    <h2>Weather Information</h2>
                    <p id="temperature">Temperature: </p>
                    <p id="conditions">Weather Conditions: </p>
                </div>
            </div>

            <!-- Display recommended books here -->
            <div class="col-md-4">
                <div class="book-recommendations bg-light p-4 rounded">
                    <h2>Book Recommendations</h2>
                    <div class="book">
                        <img src="book-cover.jpg" alt="Book Cover">
                        <h3>Book Title</h3>
                        <p>Author: Author Name</p>
                        <p>Description: Book description goes here.</p>
                    </div>
                    <!-- Add more recommended books as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
