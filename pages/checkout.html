<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHECKOUT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
 
  <link rel="stylesheet" href="../styles/shared.css" />
  <link rel="stylesheet" href="../styles/checkout.css" />

</head>

<body>
  <div id="header"></div>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center h-50">
      <div class="col">
        <p style="
              color: #ec994b;
              font-style: italic;
              font-weight: 700;
              font-size: 5vw;
              margin-bottom: 0px;
            ">
          OrderDetails
        </p>
        <div class="card mb-5" style="border-radius: 30px">
          <div class="card p-5" style="border-radius: 30px">
            <div class="row" style="font-style: italic; font-weight: 700">
              <div class="col-sm-6">
                <p style="font-size: 1.5vw;padding-left: 2vw;">PRODUCT</p>
              </div>
              <div class="col-sm-2">
                <p style="font-size: 1.5vw">PRICE</p>
              </div>
              <div class="col-sm-2">
                <p style="font-size: 1.5vw">QUANTITY</p>
              </div>
              <div class="col-sm-2">
                <p style="font-size: 1.5vw">SUBTOTAL</p>
              </div>
            </div>
            <div class="card-body p-4" style="border-radius: 20px">
              <div class="description row align-items-start" ;>
                <div class="checkout-name col-md-6">
          
                </div>
                <div class="checkout-price col-md-2">
                </div>
                <div class="checkout-quantity col-md-2">
                </div>
                <div class="checkout-subtotal col-md-2">
                  
                </div>
              </div>
            </div>

            <br />
            <hr class="bold-hr" />
            <br />
            <div class="container" style="font-style: italic; font-weight: 700; font-size: 1.5vw">
              <div class="row my-2">
                <div class="col-sm-10">
                  <div class="custom-text-right my-2">ITEM SUBTOTAL:</div>
                </div>
                <div class="col-sm-2">
                  <div class="text-start Checkout-subtotal"></div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col-sm-10">
                  <div class="text-end">SHIPPING:</div>
                </div>
                <div class="col-sm-2">
                  <div class="text-start">RM 5.00</div>
                </div>
              </div>
              <div class="row my-2">
                <div class="col-sm-10">
                  <div class="custom-text-right">TOTAL:</div>
                </div>
                <div class="col-sm-2">
                  <div class="text-start Checkout-total"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center h-50 mt-5">
      <div class="col">
        <p style="
              color: #ec994b;
              font-style: italic;
              font-weight: 700;
              font-size: 5vw;
              margin-bottom: 0px;
            ">
          BILLING DETAILS
        </p>
        <div class="containeraddress">
          <form>
            <div class="row my-4">
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="FIRST NAME" required id="Fname"
                  autocomplete="given-name" />
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="LAST NAME" required id="Lname"
                  autocomplete="family-name" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="STREET ADDRESS LINE 1" required id="Address1"
                  autocomplete="street-address" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="STREET ADDRESS LINE 2" required id="Address2"
                   />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="CITY" required id="City"
                  autocomplete="address-level2" />
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="STATE" required id="State"
                  autocomplete="address-level1" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="ZIP" required id="Zip"
                  autocomplete="postal-code" />
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="PHONE (ex: +6012984710)" required id="Phone"
                  autocomplete="tel" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col">
                <input type="text" class="form-control" placeholder="Email ADDRESS" required id="emailAddress"
                  autocomplete="email" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col">
                <label class="checkbox-container">
                  <input type="checkbox" id="SaveAddress" /> Save this address
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="calanderanimation my-2">
      <p style="font-size: 2vw;color: #EC994B;font-style: italic;"> When to Deliver?</p>
      <div class="my-2">
        <div class="calendar">
          <div class="header">
            <button id="prevBtn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="monthYear" id="monthYear"></div>
            <button id="nextBtn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="days">
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
            <div class="day">Sun</div>
          </div>
          <div class="dates" id="dates"></div>
        </div>


      </div>
    </div>
    <div>
      <div class="row justify-content-center align-items-center h-50 mt-5">
        <div class="col">
          <p style="
                color: #ec994b;
                font-style: italic;
                font-weight: 700;
                font-size: 4.9vw;
                margin-bottom: 0px;
              ">
            PAYMENT METHOD
          </p>
        </div>
      </div>
      <div class="containerP">

        <form id="paymentForm" action="">

          <div class="row">

            <div class="col">

              <div class="inputBox">
                <span>cards accepted :</span>
                <img src="../images/card_img.png" alt="">
              </div>
              <div class="inputBox">
                <span>name on card :</span>
                <input type="text" placeholder="Ex: Lao mang kai" required id="Creditname" autocomplete="cc-name">
              </div>
              <div class="inputBox">
                <span>credit card number :</span>
                <input type="tel" placeholder="1111-2222-3333-4444" required id="CreditNo" autocomplete="cc-number">
              </div>
              <div class="inputBox">
                <span>exp month :</span>
                <input class="upper" type="text" placeholder="january" required id="Expmonth" autocomplete="cc-exp-month">
              </div>

              <div class="flex">
                <div class="inputBox">
                  <span>exp year :</span>
                  <input type="number" placeholder="2022" required id="Expyear" autocomplete="cc-exp-year">
                </div>
                <div class="inputBox">
                  <span>CVV :</span>
                  <input type="text" placeholder="***" required id="CVV" autocomplete="cc-csc">
                </div>
              </div>

            </div>

          </div>

          <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

      </div>


    </div>
    <div id="footer" class="container mb-4"></div>

    <script src="../scripts/header-footer-import.js"></script>
    <script src="../scripts/products.js"></script>
    <script src=" ../scripts/checkout.js"></script>
    <script src=" ../scripts/Calendarscript.js"></script>
     <script src="../scripts/currentUser.js"></script>  
    <script src="../scripts/cart.js"></script>

</body>

</html>
